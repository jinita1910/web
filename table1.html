<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>

<body>
    <table border=1>
        <tr>
            <td colspan=2>
                1
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <table border=1>
        <tr>
            <td rowspan=2>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
    <table border=1>
        <tr>
            <td colspan=2>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
    </table>
    <table border=1>
        <tr>
            <td rowspan=2>1</td>
            <td colspan=3>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>

        </tr>
    </table>
    <table border=1>
        <tr>
            <td>1</td>
            <td colspan=2>2</td>
        </tr>
        <tr>
            <td rowspan=2>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan=2>7</td>
            <td rowspan=2>8</td>
            <td rowspan=2>6</td>
        </tr>
        <tr>
            <td colspan=3>9</td>
        </tr>
    </table>
</body>

</html>
