<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table border=0 cellspacing=0 cellpadding=0 height="200" width="550">

        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="name" placeholder="Name" />
            </td>
        </tr>
        <tr>
            <td>Place</td>
            <td>
                <input type="text" name="place" placeholder="Place" />
            </td>
        </tr>
        <tr>
            <td>Number</td>
            <td>
                <input type="tel" name="num" placeholder="Number" />
            </td>

        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Which taxi do you require?</legend>
                    <table border="0">
                        <tr>
                            <td><input type="radio" name="taxi" value="3" />Car</td>
                        </tr>
                        <tr>
                            <td> <input type="radio" name="taxi" value="2" />Van</td>
                        </tr>
                        <tr>
                            <td> <input type="radio" name="taxi" value="1" />Tuk Tuk</td>
                        </tr>
                    </table>

                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Extras</legend>
                    <table border="0">
                        <tr>
                            <td><input type="checkbox" name="baby" value="3" />Baby Seats</td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox" name="wa" value="2" />Wheelchair Access</td>
                        </tr>
                        <tr>
                            <td> <input type="checkbox" name="stock" value="1" />Stock Tip</td>
                        </tr>
                    </table>

                </fieldset>
            </td>

        </tr>
        <tr>
            <td>Pickup date</td>
            <td>
                <input type="datetime-local" name="date" />
            </td>
        </tr>
        <tr>
            <td>Pickup Place</td>
            <td>
                <select name="place" size="1">
                    <option value="kath">Kathmandu</option>
                    <option value="lal">Lalitpur</option>
                    <option value="bkt">Bhaktapur</option>
                    <option value="pkr">Pokhara</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Dropoff Place</td>
            <td>
                <input type="text" name="dropoff" />
            </td>
        </tr>
        <tr>
            <td>Special Instruction</td>
            <td>
                <textarea name="Instruction" rows="5" cols="30"></textarea>

            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="submit" value="Submit Booking" />
            </td>
        </tr>
    </table>

</body>

</html>
